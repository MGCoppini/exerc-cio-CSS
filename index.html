<!DOCTYPE html>
<html lang="en">

    <title>exercicio css</title>
</head>
<body>
    
<style>

    display: inline-block;
    border: 1px solid white;

}

}

}

div.verde {

}

div.amarelo {

}

div.canto {
    border: 1px solid black;
}

table, tr, th, td {
  border: 0px;
  border-spacing: 0px;
  padding: 0px;
  border-collapse: collapse;
  margin: 0px;
}

</style>

<table>
    <tr>
        <td><div class="vermelho canto"></div></td>
        <td><div class="vermelho"></div></td>

        <td><div class="vermelho"></div></td>
        <td><div class="vermelho canto"></div></td>
    </tr>

        <td><div class="vermelho"></div></td>
    </tr>
    <tr>
        <td><div class="vermelho"></div></td>
        <td><div class="verde"></div></td>

        <td><div class="verde"></div></td>

        <td><div class="vermelho"></div></td>

    <tr>

        <td><div class="vermelho"></div></td>
    </tr>
    <tr>
        <td><div class="vermelho canto"></div></td>
        <td><div class="vermelho"></div></td>
        <td><div class="vermelho"></div></td>
        <td><div class="vermelho"></div></td>
        <td><div class="vermelho"></div></td>
        <td><div class="vermelho canto"></div></td>
    </tr>
</table>    
    
    
</body>
</html>
